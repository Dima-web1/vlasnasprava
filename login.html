<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кабінет користувача | Радіола</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Радіола</h1>
      <nav>
        <ul class="flex space-x-4 text-sm md:text-base">
          <li><a href="index.html" class="hover:text-blue-600">Головна</a></li>
          <li><a href="catalog.html" class="hover:text-blue-600">Каталог</a></li>
          <li><a href="about.html" class="hover:text-blue-600">Про нас</a></li>
          <li><a href="blog.html" class="hover:text-blue-600">Блог</a></li>
          <li><a href="contact.html" class="hover:text-blue-600">Контакти</a></li>
          <li><a href="login.html" class="hover:text-blue-600">Кабінет</a></li>
          <li><a href="cart.html" class="hover:text-blue-600">Кошик</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-12 text-center">Вхід або реєстрація</h2>
    <div class="grid md:grid-cols-2 gap-12 max-w-4xl mx-auto">

      <!-- Login Form -->
      <div class="bg-white rounded-lg shadow p-8">
        <h3 class="text-xl font-semibold mb-6">Вхід</h3>
        <form class="space-y-6">
          <div>
            <label for="email" class="block font-semibold mb-2">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 border rounded" required>
          </div>
          <div>
            <label for="password" class="block font-semibold mb-2">Пароль</label>
            <input type="password" id="password" class="w-full px-4 py-2 border rounded" required>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Увійти</button>
        </form>
      </div>

      <!-- Registration Form -->
      <div class="bg-white rounded-lg shadow p-8">
        <h3 class="text-xl font-semibold mb-6">Реєстрація</h3>
        <form class="space-y-6">
          <div>
            <label for="reg-name" class="block font-semibold mb-2">Ім’я</label>
            <input type="text" id="reg-name" class="w-full px-4 py-2 border rounded" required>
          </div>
          <div>
            <label for="reg-email" class="block font-semibold mb-2">Email</label>
            <input type="email" id="reg-email" class="w-full px-4 py-2 border rounded" required>
          </div>
          <div>
            <label for="reg-password" class="block font-semibold mb-2">Пароль</label>
            <input type="password" id="reg-password" class="w-full px-4 py-2 border rounded" required>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Зареєструватись</button>
        </form>
      </div>

    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2025 Радіола. Всі права захищено.</p>
  </footer>

</body>
</html>
