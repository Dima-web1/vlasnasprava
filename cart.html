  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    const cartContainer = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p class="text-gray-500">–í–∞—à –∫–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π.</p>';
        totalPriceEl.textContent = '0 –≥—Ä–Ω';

      }

      cartItems.forEach((item, index) => {
        total += item.price * item.quantity;
        const itemEl = document.createElement('div');
        itemEl.className = 'bg-white p-4 rounded shadow flex items-center justify-between';
        itemEl.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${item.name}</h3>

        `;

      totalPriceEl.textContent = `${total} –≥—Ä–Ω`;
    }

    function removeItem(index) {
      cartItems.splice(index, 1);

    }
